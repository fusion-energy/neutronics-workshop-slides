<h1 id="why-is-neutronics-useful">Why is neutronics useful</h1>

<ul>
<li><strong>Radioactivity</strong> - Neutrons activate material, making it radioactive leading to handling and waste storage requirements.​</li>
<li><strong>Hazardous</strong> - Neutrons are Hazardous to health and shielded will be needed to protect the workforce.​</li>
<li><em><strong>Produce fuel</strong></em> - Neutrons will be needed to convert lithium into tritium to fuel the reactor.​</li>
<li><em><strong>Electricity</strong></em> - 80% of the energy release by each DT reaction is transferred to the neutron.​</li>
<li><em><strong>Structural integrity</strong></em> - Neutrons cause damage to materials such as embrittlement, swelling, change conductivity …​</li>
<li><em><strong>Diagnose</strong></em> - Neutrons are an important method of measuring a variety of plasma parameters (e.g. Q value).​</li>
</ul>
</section>

<li>
<p>Probability of interaction is characterised by the microscopic cross-section (σ). It is the effective size of the nucleus.</p>
</li>
<li>
<p>Cross section data is key to the neutronics workflow and provide us with the likelihood of a particular interaction.</p>
</li>
<li>
<p>Cross sections can be measured experimentally with monoenergetic neutrons.</p>
</li>
</ul>

<h1 id="making-materials---nuclides">Making materials - nuclides</h1>
<p>Simple material construction from nuclides.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mat2 = openmc.Material()
mat2.add_nuclide(<span class="hljs-string">&#x27;Li6&#x27;</span>, <span class="hljs-number">0.0759</span>*<span class="hljs-number">2</span>)
mat2.add_nuclide(<span class="hljs-string">&#x27;Li7&#x27;</span>, <span class="hljs-number">0.9241</span>*<span class="hljs-number">2</span>)
mat2.add_nuclide(<span class="hljs-string">&#x27;O16&#x27;</span>, <span class="hljs-number">0.9976206</span>)
mat2.add_nuclide(<span class="hljs-string">&#x27;O17&#x27;</span>, <span class="hljs-number">0.000379</span>)
mat2.add_nuclide(<span class="hljs-string">&#x27;O18&#x27;</span>, <span class="hljs-number">0.0020004</span>)
mat2.set_density(<span class="hljs-string">&#x27;g/cm3&#x27;</span>, <span class="hljs-number">2.01</span>)
</code></pre>

<h1 id="making-geometry">Making Geometry</h1>
<div class="columns">
<div style="width: 150%;">
<p>The simplest geometry is a single surface and a cell defined as below (-) that surface.</p>

<div class="columns">
<div >
<p><img src="images/elastic.png" alt="" style="width:200px;" /></p>
<ul>
<li>(n,n)</li>
<li>Neutron collides with the nucleus</li>
<li>Neutron scatters of the nucleus losing energy</li>
<li>Energy gained by the nucleus which recoils</li>
</ul>
<p><a href="https://glossary.slb.com/en/terms/e/elastic_neutron_scattering"><u>image source slb.com</u></a></p>
</div>
<div>
<p><img src="images/inelastic.png" alt="" style="width:200px;" /></p>
<ul>
<li>(n,n'g)</li>
<li>Neutron capture by the nucleus</li>
<li>Instantaneously re-emitted with less energy</li>
<li>Nucleus in excited state</li>
<li>Relaxes to ground state by emitting gamma rays</li>
</ul>
</div>

<div class="columns">
<div >
<ul>
<li>At low energies the angular distribution is often isotropic</li>
<li>As the neutron energy increases the scattering typically becomes more forward peaked</li>
<li>Resonances in the cross section can impact the angular distribution probabilities</li>

</li>
